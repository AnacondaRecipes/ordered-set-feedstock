{% set version = "3.0.0" %}

package:
  name: ordered-set
  version: {{ version }}

source:
  fn: ordered-set-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/o/ordered-set/ordered-set-{{ version }}.tar.gz
  sha256: a34399fe6aa78358aaa00129d67c65b4aa099adfc023731b1d756c85776a89bb

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - ordered_set

about:
  home: http://github.com/LuminosoInsight/ordered-set
  license: MIT
  summary: 'A MutableSet that remembers its order, so that every entry has an index.'


extra:
  recipe-maintainers:
    - benjwadams
    - ocefpaf
