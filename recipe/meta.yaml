{% set version = "3.0.2" %}

package:
  name: ordered-set
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/o/ordered-set/ordered-set-{{ version }}.tar.gz
  sha256: 7d292b866fa44f339ac6e624e3d338accfb415ce0a8431595d51990fbdf61d3b

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
    - pytest-runner
  run:
    - python

test:
  imports:
    - ordered_set

about:
  home: http://github.com/LuminosoInsight/ordered-set
  license: MIT
  license_file: MIT-LICENSE
  summary: 'A MutableSet that remembers its order, so that every entry has an index.'


extra:
  recipe-maintainers:
    - benjwadams
    - ocefpaf
